<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Radeema | Agence virtuelle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" th:ref="@{/resources/pages/ico/60.png"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/resources/pages/ico/76.png}"/>
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/resources/pages/ico/120.png}"/>
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/resources/pages/ico/152.png}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/resources/pages/favicon.ico}" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link th:href="@{~/av/resources/login/css/pace-theme-flash.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{~/av/resources/login/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{~/av/resources/login/css/font-awesome.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{~/av/resources/login/css/switchery.min.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{~/av/resources/login/css/pages-icons.css}" rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet" th:href="@{/resources/login/css/pages.css}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="resources/assets/pages/img/logopng4.png" /><!--[if lte IE 9]>
        <link th:ref="pages/css/ie9.css}" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css}" />'
    }
    </script>
  </head>
  <body class="fixed-header   ">
    <!-- START PAGE-CONTAINER -->
    <div class="login-wrapper ">
      <!-- START Login Background Pic Wrapper-->
      <div class="bg-pic">
        <!-- START Background Pic-->
        <img th:src="@{~/av/resources/login/img/15.jpg}" th:data-src="@{~/av/resources/login/img/15.jpg}" th:data-src-retina="@{~/av/resources/login/img/15.jpg}" alt="" class="lazy"/>
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
          <div class="col-lg-2" >
<!--             <img width="300" height="300" th:src="@{~/av/resources/login/img/logoCarré.png}" alt="" class="lazy"/>   -->
          </div>
          <br/>
            <h2 class="semi-bold text-white" style="margin-left: 37px;">
					Satisfaire notre client est notre priorité .</h2>
        </div>
        <!-- END Background Caption-->
      </div>
      <!-- END Login Background Pic Wrapper-->
      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
          <img th:src="@{~/av/resources/login/img/logo_login.PNG}" alt="logo" width="350" height="109"/>
          <div style="height: 20px;"></div>
           <p th:if="${loginError}" style="color:red;">Email ou mot de passe erroné</p>
          <!-- START Login Form -->
          <form id="form-login" class="p-t-15" role="form" th:action="@{/j_spring_security_check}" method="post">
            <!-- START Form Control-->
            <div class="form-group form-group-default input-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" name="j_username" required="required"/>
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
            <!-- END Form Control-->
            <!-- START Form Control-->
            <div class="form-group form-group-default input-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" name="j_password" id="password" required="required"/>
                <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
            </div>
            <!-- START Form Control-->
            <div class="row">
              <div class="col-md-6 no-padding">
                <div class="checkbox check-danger">
                  <input type="checkbox" id="remember_me" name="_remember_me" value="on"/>
                  <label for="remember_me">Se souvenir de moi.</label>
                </div>
              </div>
            </div>
            <input type="hidden" name="_csrf_token" class=""  />
            <!-- END Form Control-->
            <button class="btn btn-danger btn-cons m-t-10" type="submit"  id="_submit" name="_submit" style="background-color:#3b5998;" >Connexion</button>
          </form>
          <!--END Login Form-->
        </div>
      </div>
      <!-- END Login Right Container-->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- BEGIN VENDOR JS -->
    <script th:src="@{~/av/resources/login/js/pace.min.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/modernizr.custom.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/jquery-ui.min.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/jquery-easy.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/jquery.unveil.min.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/jquery.bez.min.js}"></script>
    <script th:src="@{~/av/resources/login/js/jquery.ioslist.min.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/jquery.actual.min.js}"></script>
   	<script type="text/javascript" th:src="@{~/av/resources/login/js/classie.js}"></script>
    <script th:src="@{~/av/resources/login/js/switchery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/av/resources/login/js/jquery.validate.min.js}" type="text/javascript"></script>
    <!-- END VENDOR JS -->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script th:src="@{~/av/resources/login/js/pages.min.js}"></script>
    <!-- END CORE TEMPLATE JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    <script th:src="@{~/av/resources/login/js/scripts.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS -->
  </body>
</html>
